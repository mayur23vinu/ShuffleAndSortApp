<!DOCTYPE html>
<html>
  <head>
    <title>Shuffle and Sort App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link type="text/css" rel="stylesheet" href="src/css/index.css" />
    <script src="src/js/app.js"></script>
  </head>
  <body>
    <div class="layoutContainer">
      <header>
        <h1 class="appHeader">Shuffle and Sort App</h1>
        <div class="divider"></div>
      </header>
      <div class="buttonContainer">
        <button type="button" class="ShuffleandSortbutton" id="shuffleButton">
          Shuffle
        </button>
        <button type="button" class="ShuffleandSortbutton" id="sortButton">
          Sort
        </button>
      </div>

      <div class="grid-layoutcontainer" id="shuffleSortContainer">
        <div class="grid-layoutitem item1">1</div>
        <div class="grid-layoutitem item2">2</div>
        <div class="grid-layoutitem item3">3</div>
        <div class="grid-layoutitem item2">4</div>
        <div class="grid-layoutitem item3">5</div>
        <div class="grid-layoutitem item4">6</div>
        <div class="grid-layoutitem item4">7</div>
        <div class="grid-layoutitem item1">8</div>
        <div class="grid-layoutitem item3">9</div>
      </div>
      <footer>
        <p><i>Shuffle and Sort by Mayura Priyian</i></p>
      </footer>
    </div>
  </body>
</html>
